<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucapan</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="w-full">
      <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
          <h1 class="text-5xl font-bold text-white" id="text"></h1>
          <input
            type="text"
            class="mt-4 p-2 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-blue-500"
            id="inputpassword"
          />
          <button
            class="py-3 px-5 bg-blue-500 text-white rounded-xl hover:bg-blue-600"
            onclick="processInput()"
          >
            Enter
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      var typed = new Typed("#text", {
        strings: ["Halo bro, masukin passwordnya dulu ya!"],
        typeSpeed: 50,
        showCursor: false,
      });

      const input = document.getElementById("inputpassword");

      const processInput = () => {
        if (input.value == 2606) {
          setTimeout((document.location.href = "main.html"), 3000);
        } else {
          Swal.fire({
            title: "Gagal masuk, coba lagi",
            text: "Hint: tanggal bulan lahir rasya",
            icon: "error",
          });
        }
      };
    </script>
  </body>
</html>
